name: Daily Global News

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Generate daily news
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: node .github/workflows/generate-news.js

      - name: Commit and push news.json
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add news.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update daily news [skip ci]" && git push)
