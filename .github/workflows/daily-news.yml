name: Daily Global News

# Run once per day at 00:00 UTC
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: # optional manual trigger

jobs:
  generate-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Generate daily news
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }} # store your API key in GitHub Secrets
        run: |
          node .github/workflows/generate-news.js

      - name: Commit and push news.json
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add news.json
          git commit -m "Update daily news [skip ci]" || echo "No changes"
          git push
